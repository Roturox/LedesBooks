<main>
    <h1>Mis Recetas</h1>
    <form action="nueva-receta.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imagen">Imagen de la receta:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre de la receta:</label>
            <input type="text" id="nombre" name="nombre" required><br>
        </div>
        <div class="form-group">
            <label for="cooking-time">Tiempo de Cocina (minutos):</label>
            <input type="number" id="cooking-time" name="cooking-time" min="1" required>
        </div>
        <div class="form-group">
            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" required></textarea><br>
        </div>
        <div class="form-group">
            <label for="instrucciones">Instrucciones:</label>
        <textarea id="instrucciones" name="instrucciones" required></textarea><br>
        </div>
        <button type="submit" name="submit" value="Agregar Receta">Guardar Receta</button>
    </form>
</main>


<main>
    <h1>Recetas Guardadas</h1>
    <div id="recipes-list" class="recipes-list">
        <!-- Aquí se cargarán las recetas guardadas -->
    </div>
</main>

<!-- Modal para mostrar los detalles de la receta -->
<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-recipe-title"></h2>
        <img id="modal-recipe-image" src="" alt="Foto de la receta">
        <p><strong>Descripción:</strong> <span id="modal-recipe-description"></span></p>
        <p><strong>Tiempo de Cocina:</strong> <span id="modal-recipe-time"></span> minutos</p>
        <p><strong>Ingredientes:</strong> <span id="modal-recipe-ingredients"></span></p>
    </div>
</div>
